<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Test</title>
    <link rel="stylesheet" href="../css/components/menu/menu-base.css">
    <link rel="stylesheet" href="../css/components/menu/menu-mobile.css">
    <link rel="stylesheet" href="../css/components/menu/menu-desktop.css">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --theme-red: #e73e3a;
            --theme-accent-gold: #ffc107;
            --theme-dark-grey: #333;
            --header-height-desktop: 90px;
            --header-height-mobile: 60px;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f8e6f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 4%;
            height: var(--header-height-desktop);
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin-top: 40px;
        }
        .test-controls {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            header {
                height: var(--header-height-mobile);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/spade-logo.webp" alt="Spade Logo" style="height: 45px;">
        </div>
        <a href="#main-nav" id="menu-toggle" aria-label="Open Menu" aria-expanded="false">
            <span class="hamburger"></span>
        </a>
        <nav id="main-nav">
            <a href="#home"><i class="fas fa-home menu-icon"></i>Home</a>
            <a href="#schedule"><i class="fas fa-calendar-alt menu-icon"></i>Schedule</a>
            <a href="#course"><i class="fas fa-map-marked-alt menu-icon"></i>Course</a>
            <a href="#tech-guide"><i class="fas fa-file-pdf menu-icon"></i>Tech Guide</a>
        </nav>
    </header>

    <div class="container">
        <h1>Menu Testing Page</h1>
        <p>This page tests the refactored menu structure with proper separation of concerns.</p>

        <div class="test-controls">
            <h3>Test Controls</h3>
            <button id="toggle-menu">Toggle Menu</button>
            <button id="animation-default">Default Animation</button>
            <button id="animation-flip">Flip Animation</button>
            <button id="animation-slide">Slide Animation</button>
        </div>

        <div class="results">
            <h3>Test Results</h3>
            <div id="test-output">No tests run yet.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const mainNav = document.getElementById('main-nav');
            const toggleMenuBtn = document.getElementById('toggle-menu');
            const animDefaultBtn = document.getElementById('animation-default');
            const animFlipBtn = document.getElementById('animation-flip');
            const animSlideBtn = document.getElementById('animation-slide');
            const testOutput = document.getElementById('test-output');
            
            let isMenuOpen = false;
            
            // Toggle menu function
            function toggleMenu() {
                isMenuOpen = !isMenuOpen;
                
                if (isMenuOpen) {
                    mainNav.classList.add('open');
                    menuToggle.classList.add('open');
                    menuToggle.setAttribute('aria-expanded', 'true');
                    testOutput.innerHTML = 'Menu opened';
                } else {
                    mainNav.classList.remove('open');
                    menuToggle.classList.remove('open');
                    menuToggle.setAttribute('aria-expanded', 'false');
                    testOutput.innerHTML = 'Menu closed';
                }
            }
            
            // Add event listeners
            menuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                toggleMenu();
            });
            
            toggleMenuBtn.addEventListener('click', toggleMenu);
            
            // Animation style tests
            animDefaultBtn.addEventListener('click', function() {
                document.body.classList.remove('animation-flip', 'animation-slide');
                testOutput.innerHTML = 'Default animation style applied';
            });
            
            animFlipBtn.addEventListener('click', function() {
                document.body.classList.remove('animation-flip', 'animation-slide');
                document.body.classList.add('animation-flip');
                testOutput.innerHTML = 'Flip animation style applied';
            });
            
            animSlideBtn.addEventListener('click', function() {
                document.body.classList.remove('animation-flip', 'animation-slide');
                document.body.classList.add('animation-slide');
                testOutput.innerHTML = 'Slide animation style applied';
            });
        });
    </script>
</body>
</html>
