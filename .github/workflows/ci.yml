name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    # Enables manual trigger from GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Generate coverage report
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage/
        fail_ci_if_error: false

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: |
        mkdir -p dist
        # Copy main files, exclude development config files
        cp index.html favicon.ico style.css script.js dist/
        # Copy directories
        cp -r css js images dist/
        mkdir -p dist/sounds
        shopt -s extglob
        cp -r sounds/!(crosstoberfest.mp3) dist/sounds/
    
    - name: Deploy to production
      env:
        FTP_SERVER: server228.web-hosting.com
        FTP_USERNAME: rabbidfly@prologuecross.ca
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        npm install ftp-deploy
        
        echo "Starting deployment with debug mode..."
        node -e "
          const FtpDeploy = require('ftp-deploy');
          const ftpDeploy = new FtpDeploy();
          
          // Enable debugging
          ftpDeploy.on('uploaded', function(data) {
            console.log('Uploaded: ' + data.filename);
          });
          
          ftpDeploy.on('upload-error', function(data) {
            console.log('Upload error: ' + data.filename + ' - ' + data.err);
          });
          
          ftpDeploy.on('log', function(data) {
            console.log('FTP Log: ' + data);
          });
          
          const config = {
            user: process.env.FTP_USERNAME,
            password: process.env.FTP_PASSWORD,
            host: process.env.FTP_SERVER,
            port: 21,
            localRoot: __dirname + '/dist/',
            remoteRoot: '/',
            include: ['*', '**/*'],
            exclude: [],
            deleteRemote: false,
            forcePasv: true,
            secure: true,
            secureOptions: { rejectUnauthorized: false }
          };
          
          console.log('Starting FTP deployment with configuration:');
          console.log('Host: ' + config.host);
          console.log('Username: ' + config.user);
          console.log('Remote Path: ' + (config.remoteRoot || '(default FTP directory)'));
          console.log('Using FTPES (explicit SSL)');
          
          ftpDeploy.deploy(config)
            .then(res => console.log('Deployment complete!'))
            .catch(err => {
              console.error('Deployment failed:', err);
              process.exit(1);
            });
        " 